<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IP Address</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #ip {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Your IP Address Is:</h1>
  <div id="ip">Loading...</div>

  <script>
fetch('https://ipinfo.io/ip')
  .then(response => response.text())
  .then(ip => document.getElementById('ip').innerText = ip.trim());

  </script>
</body>
</html>
